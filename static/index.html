<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Podcast Generator</title>
    <script>
        window.tailwindConfig = {
            darkMode: 'class'
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 flex flex-col transition-colors duration-200">
    <!-- Menu Bar -->
    <div class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center justify-between">
                <div class="flex items-center">
                    <i data-lucide="podcast" class="w-6 h-6 text-blue-600 dark:text-blue-400 mr-2"></i>
                    <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Narrative Podcast Generator</h1>
                </div>
               
                <button 
                        onclick="openRefineModal()"
                        class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar -->
        <div class="w-72 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 flex flex-col">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Select Category</h2>
            
            <!-- Category Selection -->
            <div class="space-y-4 mb-6">
                <button 
                    onclick="selectCategory('research')"
                    id="research-btn"
                    class="w-full p-4 rounded-lg border-2 border-transparent hover:border-red-500 text-left transition-all duration-200">
                    <div class="flex items-center space-x-3 mb-2">
                        <i data-lucide="file-text" class="w-5 h-5 text-red-600"></i>
                        <span class="font-medium text-gray-900 dark:text-white">Research Papers</span>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Transform academic papers into thrilling true crime narratives</p>
                </button>

                <button 
                    onclick="selectCategory('technical')"
                    id="technical-btn"
                    class="w-full p-4 rounded-lg border-2 border-transparent hover:border-blue-500 text-left transition-all duration-200">
                    <div class="flex items-center space-x-3 mb-2">
                        <i data-lucide="book-open" class="w-5 h-5 text-blue-600"></i>
                        <span class="font-medium text-gray-900 dark:text-white">Technical Documentation</span>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Turn technical docs into conspiracy theory investigations</p>
                </button>
            </div>

            <!-- Upload/Input Section -->
            <div id="input-section" class="flex-1 hidden">
                <!-- Research Papers Input -->
<div id="research-input" class="hidden">
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        Upload multiple research papers (PDF) to uncover their hidden mysteries.
    </p>
    <!-- Files List -->
    <div id="pdf-files-list" class="mb-4 space-y-2"></div>
    
    <div class="w-full flex flex-col items-center justify-center p-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg hover:border-red-400 dark:hover:border-red-500 transition-colors">
        <i data-lucide="file-text" class="w-10 h-10 text-gray-400 dark:text-gray-500 mb-3"></i>
        <input type="file" 
               name="files"
               accept=".pdf"
               class="hidden" 
               id="pdf-upload"
               multiple>
        <button type="button"
                id="upload-btn"
                onclick="document.getElementById('pdf-upload').click()"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium">
            Add PDFs
        </button>
    </div>
    <button 
        id="process-pdfs"
        onclick="processFiles()"
        disabled
        class="w-full mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium disabled:opacity-50">
        Process Files
    </button>
</div>

<!-- Technical Docs Input -->
<div id="technical-input" class="hidden">
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        Enter multiple URLs of technical documentation to reveal the truth.
    </p>
    <!-- URLs List -->
    <div id="url-list" class="mb-4 space-y-2"></div>
    
    <form id="url-form" class="space-y-4">
        <div class="flex gap-2">
            <input 
                type="url" 
                id="doc-url" 
                placeholder="https://docs.example.com"
                class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                required>
            <button 
                type="button"
                onclick="addUrl()"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                Add
            </button>
        </div>
        <button 
            type="button"
            id="process-urls"
            onclick="processUrls()"
            disabled
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium disabled:opacity-50">
            Process URLs
        </button>
    </form>
</div>
                <!-- Loading indicator -->
                <div id="loading-indicator" class="hidden items-center space-x-2 mt-4">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-sm text-gray-600 dark:text-gray-400">Processing...</span>
                </div>
                <div id="processing-status" class="mt-4 text-center text-sm"></div>
            </div>
        </div>

        <!-- Main Editor Area -->
        <div class="flex-1 flex flex-col bg-white dark:bg-gray-800">
            <!-- Transcript Area -->
            <div class="flex-1 p-4 overflow-y-auto" style="max-height: calc(100vh - 200px);">
                <div class="max-w-3xl mx-auto" id="transcript-content">
                    <!-- Transcript content will be loaded here -->
                </div>
            </div>

            <!-- Audio Control Section -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4 bg-white dark:bg-gray-800">
                <div class="max-w-3xl mx-auto">
                    <!-- Generate Podcast Button -->
                    <button 
                        id="generate-podcast"
                        onclick="generatePodcast()"
                        disabled
                        class="w-full bg-gray-400 text-white py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed mb-2">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                        <span>Generate Podcast</span>
                    </button>
                    
                    <!-- Audio Player -->
                    <div id="audio-section" class="dark:text-white"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add this at the end of body, before scripts -->
<div id="refine-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg w-full max-w-lg mx-4">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Refine Transcript</h3>
            <button onclick="closeRefineModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="p-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Refinement Notes
            </label>
            <textarea 
                id="refinement-notes"
                class="w-full h-32 px-3 py-2 text-gray-700 dark:text-gray-200 border rounded-lg dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Example: Make it more dramatic, Add more technical details, Make it funnier, etc."
            ></textarea>
            <div class="mt-4 flex justify-end space-x-3">
                <button 
                    onclick="closeRefineModal()" 
                    class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                    Cancel
                </button>
                <button 
                    onclick="refineTranscript()"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Refine
                </button>
            </div>
        </div>
    </div>
</div>
    <script src="static/script.js"></script>
</body>
</html>
